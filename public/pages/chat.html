<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <!-- <link rel="stylesheet" href="../styles//style.css" /> -->

    <title>Chat App</title>
  </head>
  <body>
    <h1 class="title">Chat</h1>
    <div class="main">
      <div class="name">
        <i class="fa-solid fa-user"></i>
        <p class="name-input" id="name-input">name input</p>
        <i class="fa-solid fa-power-off logout-button"></i>
      </div>
      <ul class="message-container">
        <!-- <li class="message-left">
          <p class="message-text">lorem lorem Lorem ipsum,</p>

          <p class="message-info">bluebird * 26 July 10:49</p>
          <hr />
        </li>

        <li class="message-right">
          <p class="message-text">lorem lorem</p>
          <p class="message-info">bluebird * 26 July 10:49</p>
          <hr />
        </li> -->
      </ul>
      <form class="send-message-form">
        <input
          type="text"
          name="message"
          class="message-input"
          id="message-input"
        />
        <button type="submit" class="send-button">
          Send <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>
    <h3 class="online-clients">Online Clients : 3</h3>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"
      integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="src/controller.js"></script>
  </body>
</html>
